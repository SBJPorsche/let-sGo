<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='QICI Engine'>
    <link rel='apple-touch-icon' href='../../build/imgs/qici.png'>
    <link rel='apple-touch-startup-image' href='../../build/imgs/qici.png'>

    <link rel="shortcut icon" href="../../lib/imgs/qici.ico" />
    <title>编辑器启动场景的脚本</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;             
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/Assets/css/style.css"/>

    <script>

        var qici = {};
        qici.config = {
            // 项目名，默认为：Game
            projectName: 'letsGo',
        
            // 游戏名字，默认为：未命名
            gameName: 'letsGo',
        
            // 开发者名字，默认为：DefaultCompany
            companyName: 'kuka',
        
            // 项目唯一标识，默认为：com.DefaultCompany.Game
            bundleIdentifier: 'com.kuka.letsGo',
        
            // 游戏示例，将作为全局变量访问，默认为：game
            gameInstance: 'game',

            // 帧率
            frameRate: {"mobile":30,"desktop":60},
            
            // 游戏背景色
            backgroundColor: 4671303,
        
            // 后台运行
            runInBackground: true,
        
            // 抗锯齿
            antialias: true,

            // 渲染方式
            renderer: 'Auto',
        
            // 背景透明
            transparent: false,
        
            // 游戏切屏时的进度界面
            loadingPrefab: '',

            // 开发模式
            developerMode: true,
        
            // 所有的游戏场景
            scene: {
                editor : 'Temp/scene_editor.bin'
                ,
            "gameScene" : "Assets/state/gameScene.bin"
            },
            
            // 入口场景
            entryScene : 'editor',
            loading: {
                loadingInterval: 200,
                brightingInterval: 10,
                blinkingCount: 5,
                blinkingInterval: 70,
                fadingInterval: 1
            }
        };

        qici.config.developerMode = true;
        qici.config.editor = true;
        qici.config.runInBackground = true;

   		_pluginVariables_={}

        qici.scripts = [
            './Assets/meta/globalUrlMap.js?20151214141842_2',
            '../lib/phaser.js',
            '../lib/webfontloader.js',
            '../lib/qc-core-debug.js',
            // External scripts for plugins

            // Plugins scripts    
			['../Plugins/com.qici.arcadePhysics/Script/World.js?20151214102046', 'com.qici.arcadePhysics'],
			['../Plugins/com.qici.arcadePhysics/Script/Body.js?20151214102046', 'com.qici.arcadePhysics'],
			['../Plugins/com.qici.arcadePhysics/Script/RigidBody.js?20151214102046', 'com.qici.arcadePhysics'],

            // User scripts    
			'../Scripts/letsGo.js?20151214141509',
			'../Scripts/logic/playerJs.js?20151214102046',
			'../Scripts/logic/gameJs.js?20151214141842',
			'../Scripts/enemyJS/sortSubJs.js?20151214114842',
			'../Scripts/enemyJS/sortbaseJs.js?20151214135604',
			'../Scripts/enemyJS/mathBtnClickJs.js?20151214102046',
			'../Scripts/enemyJS/mathbordJs.js?20151214135555',
			'../Scripts/enemyJS/keylockJs.js?20151214135547',
			'../Scripts/enemyJS/keyJs.js?20151214102046',
			'../Scripts/enemyJS/fireZhaJs.js?20151214102046',
			'../Scripts/enemyJS/fireJs.js?20151214135537',
			'../Scripts/enemyJS/finddifSubJs.js?20151214102046',
			'../Scripts/enemyJS/finddiffJs.js?20151214135529',
			'../Scripts/enemyJS/fenceJs.js?20151214135519',
			'../Scripts/enemyJS/dbarrowJs.js?20151214135511',
			'../Scripts/enemyJS/dbarrowDragJs.js?20151214102046',
			'../Scripts/enemyJS/cardJs.js?20151214102046',
			'../Scripts/enemyJS/cardbaseJs.js?20151214135458',
			'../Scripts/enemyJS/birdFlyJs.js?20151214135447',
			'../Scripts/enemyJS/arrowRJs.js?20151214135439',
			'../Scripts/enemyJS/arrowLJs.js?20151214135430',

        ];
        
		// Asset count that need preload in boot
		qici.loadingAssetCount = 8;
    </script>
</head>

<body onload="qici.init();">
    <div style="overflow:hidden;padding:0;margin:0;width:100%;height:100%;">
        <div id="gameDiv" style="position:absolute;width:100%;height:100%"></div>
    </div>
    <script src='../../lib/qc-loading-debug.js'></script>
    <script src='../../lib/qc-loading-editor.js'></script>
</body>

</html>
